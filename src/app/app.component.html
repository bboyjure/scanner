<router-outlet></router-outlet>
<p-dialog 
    [(visible)]="displayModal" 
    appendTo="body" 
    [baseZIndex]="1" 
    [modal]="true" 
    (onHide)="closeModal()" 
    [style]="{width: '90vw'}"
    [draggable]="false" 
    [resizable]="false">
    <!-- <app-scanner></app-scanner> -->
    <app-scanner *ngIf="displayScanner"></app-scanner>
</p-dialog>
<p-toast  position="top-center"></p-toast>
